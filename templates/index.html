<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مترجم من العربية إلى الهيروغليفية</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/dashboard">لوحة التحكم</a></li>
                <li><a href="/">الرئيسية</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="header-wrapper">
            <h1>مترجم من العربية إلى الهيروغليفية</h1>
        </div>

        <div class="translation-boxes">
            <textarea id="arabicText" placeholder="أدخل النص هنا..." class="right-box"></textarea>
            <textarea id="hieroglyphicsText" class="left-box" readonly></textarea>
        </div>
        
        <div class="ocr-upload">
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('imageUpload').click()">تحميل صورة للتعرف على النص</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
